<!-- templates/game_detail.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ game.title }} - Библиотека дисков PS4</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ game.title }}</h1>
        <img src="{{ game.photo_url }}" class="img-fluid mb-3" alt="{{ game.title }}">
        <p><strong>Жанр:</strong> {{ game.genre }}</p>
        <p><strong>Год выпуска:</strong> {{ game.release_year }}</p>
        <p><strong>Описание:</strong> {{ game.description }}</p>
        <a href="/" class="btn btn-secondary">Вернуться к списку</a>
        <form action="/games/{{ game.id }}" method="post" style="display:inline;">
            <input type="hidden" name="_method" value="DELETE">
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
