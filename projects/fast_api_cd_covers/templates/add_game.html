<!-- Форма для добавления новой игры -->
<!-- templates/add_game.html -->

{% extends "base.html" %}

{% block title %}Добавить новую игру{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Добавить новую игру</h1>
        <form action="/add" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Название</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Жанр</label>
                <input type="text" class="form-control" id="genre" name="genre" required>
            </div>
            <div class="mb-3">
                <label for="release_year" class="form-label">Год выпуска</label>
                <input type="number" class="form-control" id="release_year" name="release_year" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="photo_url" class="form-label">URL фотографии</label>
                <input type="url" class="form-control" id="photo_url" name="photo_url" placeholder="https://example.com/image.jpg">
            </div>
            <div class="mb-3">
                <label for="music_url" class="form-label">URL музыкального трека</label>
                <input type="url" class="form-control" id="music_url" name="music_url" placeholder="https://example.com/music.mp3">
            </div>
            <div class="mb-3">
                <label for="video_url" class="form-label">URL видео трейлера</label>
                <input type="url" class="form-control" id="video_url" name="video_url" placeholder="https://example.com/video.mp4">
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Вернуться к списку</a>
    </div>
{% endblock %}
