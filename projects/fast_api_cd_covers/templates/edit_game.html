<!-- templates/edit_game.html -->

{% extends "base.html" %}

{% block title %}Редактировать {{ game.title }}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Редактировать игру</h1>
        <form action="/games/{{ game.id }}/edit" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Название</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ game.title }}" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Жанр</label>
                <input type="text" class="form-control" id="genre" name="genre" value="{{ game.genre }}" required>
            </div>
            <div class="mb-3">
                <label for="release_year" class="form-label">Год выпуска</label>
                <input type="number" class="form-control" id="release_year" name="release_year" value="{{ game.release_year }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ game.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="photo_url" class="form-label">URL фотографии</label>
                <input type="url" class="form-control" id="photo_url" name="photo_url" value="{{ game.photo_url }}" placeholder="https://example.com/image.jpg">
            </div>
            <div class="mb-3">
                <label for="music_url" class="form-label">URL музыкального трека</label>
                <input type="url" class="form-control" id="music_url" name="music_url" value="{{ game.music_url }}" placeholder="https://example.com/music.mp3">
            </div>
            <div class="mb-3">
                <label for="video_url" class="form-label">URL видео трейлера</label>
                <input type="url" class="form-control" id="video_url" name="video_url" value="{{ game.video_url }}" placeholder="https://example.com/video.mp4">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
        <a href="/games/{{ game.id }}" class="btn btn-secondary mt-3">Вернуться к деталям</a>
    </div>
{% endblock %}
