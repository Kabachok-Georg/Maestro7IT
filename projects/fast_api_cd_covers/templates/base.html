<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Библиотека игр{% endblock %}</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Подключение Icon Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Добавьте Font Awesome для звездочек -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Подключение Plyr -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <!-- Основной CSS -->
    <link href="/static/css/style.css?v=1.0" rel="stylesheet">
    <!-- Темы оформления -->
    <link id="theme-stylesheet" rel="stylesheet">
</head>
<body>
    <!-- Заголовок и навигация -->
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Логотип"><use xlink:href="#logo"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                    <li><a href="/add" class="nav-link px-2 text-white">Добавить игру</a></li>
                </ul>

                <div class="text-end">
                    <a href="/login" class="btn btn-outline-light me-2">Вход</a>
                    <a href="/register" class="btn btn-warning">Регистрация</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Кнопка для смены темы -->
    <div class="theme-switcher position-fixed bottom-0 end-0 m-4">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Тема
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><button class="dropdown-item" onclick="setTheme('default')">Светлая</button></li>
                <li><button class="dropdown-item" onclick="setTheme('dark')">Тёмная</button></li>
                <li><button class="dropdown-item" onclick="setTheme('orange')">Оранжевая</button></li>
                <li><button class="dropdown-item" onclick="setTheme('purple')">Фиолетовая</button></li>
            </ul>
        </div>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- Скрипт для изменения темы -->
    <script>
        // Установка темы на основе выбора пользователя
        function setTheme(theme) {
            let themeStylesheet = document.getElementById('theme-stylesheet');
            let themePath = '/static/css/';
            themeStylesheet.href = themePath + theme + '-theme.css'; // предполагается, что у вас есть такие CSS файлы
            localStorage.setItem('theme', theme);
        }

        // Загрузка сохранённой темы при загрузке страницы
        (function() {
            let savedTheme = localStorage.getItem('theme') || 'default';
            setTheme(savedTheme);
        })();
    </script>
</body>
</html>
